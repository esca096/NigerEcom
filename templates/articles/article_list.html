{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% for instance in object_list %}
                <div class="col-md-4">
                    <h3><a href="{{ instance.get_absolute_url }}">{{ instance.title }}</a></h3>
                    <p style="color: gold;">{{ instance.description }}</p>
                </div>
        {% endfor %}
    </div>

{% endblock content %}
